name:       Enriched Beans Processor
artifactId: enriched-beans-processor
version:    ${revision}

modelVersion: 4.0.0

parent:
  groupId:    io.github.stcarolas.enriched-beans
  artifactId: enriched-beans-parent-pom
  version:    0.0.1

dependencies:
  - groupId:    com.google.dagger
    artifactId: dagger
    version:    2.30.1

  - groupId:    io.github.stcarolas.enriched-beans
    artifactId: enriched-beans-java-model
    version:    ${revision}

  - groupId:    io.github.stcarolas.enriched-beans
    artifactId: enriched-beans-assisted-inject-annotations
    version:    ${revision}

  - groupId:    io.github.stcarolas.enriched-beans
    artifactId: enriched-beans-assisted-inject
    version:    ${revision}

  - groupId:    com.google.auto.service
    artifactId: auto-service-annotations
    version:    1.0-rc6
    scope:      provided

build:
  plugins:

  - groupId: org.codehaus.mojo
    artifactId: flatten-maven-plugin
    version: 1.1.0
    configuration:
      updatePomFile: true
      flattenMode: resolveCiFriendliesOnly
    executions:
    - id: flatten-pom
      goals: [flatten]
      phase: process-resources
    - id: clean-flattened-pom
      goals: [clean]
      phase: clean

  - groupId: org.apache.maven.plugins
    artifactId: maven-source-plugin
    version: 3.2.1
    executions:
    - id: add-sources
      goals: [jar-no-fork]
      phase: package

  - groupId: org.apache.maven.plugins
    artifactId: maven-compiler-plugin
    version: 3.8.1
    configuration:
      compilerArguments:
        AaddGeneratedAnnotation: false
        Adebug: true

      dependencies:
        - groupId: org.ow2.asm
          artifactId: asm
          version: 7.3.1
          type: jar

      annotationProcessorPaths:
        - groupId:    org.projectlombok
          artifactId: lombok
          version:    1.18.12

        - groupId:    org.immutables
          artifactId: value
          version:    2.8.8

        - groupId:    com.google.auto.service
          artifactId: auto-service
          version:    1.0-rc6

        - groupId:    com.google.dagger
          artifactId: dagger-compiler
          version:    2.30.1
