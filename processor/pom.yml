name:       Enriched Beans Processor
artifactId: enriched-beans-processor
groupId:    com.github.stcarolas.enriched-beans
version:    ${revision}

modelVersion: 4.0.0

properties: 
  maven.compiler.target: 1.8
  maven.compiler.source: 1.8
  maven.compile.nowarn: on
  revision: 0.0.1
  project.build.sourceEncoding: UTF-8

dependencies:
  - groupId:    com.google.dagger
    artifactId: dagger
    version:    2.30.1

  - groupId:    com.google.flogger
    artifactId: flogger
    version:    0.5.1

  - groupId:    org.springframework
    artifactId: spring-context
    version:    5.3.1

  - groupId:    com.squareup
    artifactId: javapoet
    version:    1.12.1

  - groupId:    org.projectlombok
    artifactId: lombok
    version:    1.18.12
    scope:      provided

  - groupId:    org.immutables
    artifactId: value
    version:    2.8.8
    scope:      provided

  - groupId:    org.immutables
    artifactId: annotate
    version:    2.8.8

  - groupId:    org.immutables.vavr
    artifactId: vavr-encodings
    version:    0.6.2

  - groupId:    com.github.stcarolas.enriched-beans
    artifactId: enriched-beans-java-model
    version:    ${revision}

  - groupId:    com.github.stcarolas.enriched-beans
    artifactId: enriched-beans-assisted-inject-annotations
    version:    ${revision}

  - groupId:    com.github.stcarolas.enriched-beans
    artifactId: enriched-beans-assisted-inject
    version:    ${revision}

  - groupId:    io.vavr
    artifactId: vavr
    version:    0.10.2

  - groupId:    javax.inject
    artifactId: javax.inject
    version:    1

  - groupId:    com.google.auto.service
    artifactId: auto-service-annotations
    version:    1.0-rc6
    scope:      provided

  - groupId:    org.apache.logging.log4j
    artifactId: log4j-api
    version:    2.14.0

  - groupId:    org.apache.logging.log4j
    artifactId: log4j-core
    version:    2.14.0

build:
  plugins:

  - groupId: org.apache.maven.plugins
    artifactId: maven-compiler-plugin
    version: 3.8.1
    configuration:
      compilerArguments:
        AaddGeneratedAnnotation: false
        Adebug: true

      dependencies:
        - groupId: org.ow2.asm
          artifactId: asm
          version: 7.3.1
          type: jar

      annotationProcessorPaths:
        - groupId:    org.projectlombok
          artifactId: lombok
          version:    1.18.12

        - groupId:    org.immutables
          artifactId: value
          version:    2.8.8

        - groupId:    com.google.auto.service
          artifactId: auto-service
          version:    1.0-rc6

        - groupId:    com.google.dagger
          artifactId: dagger-compiler
          version:    2.30.1

distributionManagement:
  repository: 
    id: bintray-stcarolas-maven
    layout: default
    uniqueVersion: true
    url: "https://api.bintray.com/maven/stcarolas/maven/${project.artifactId}/;publish=1"
